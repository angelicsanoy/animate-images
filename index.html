<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Animated Images</title>
    <link rel="stylesheet" href="styles/main.css">
  </head>
  <body>
    <section class="dogs">
      <img class="dog1" src="img/dog1.jpg" alt="dog" />
      <img class="dog2" src="img/dog2.jpg" alt="dog" />
      <img class="dog3" src="img/dog3.jpg" alt="dog" />
    </section>
    <section class="cats">
      <img class="cat1" src="img/cat1.jpg" alt="cat" />
      <img class="cat2" src="img/cat2.jpg" alt="cat" />
      <img class="cat3" src="img/cat3.jpg" alt="cat" />
    </section>
    <section class="animals">
      <div role="img" class="wrapper">
        <img src="img/animal1.jpg" alt="hedgehog" />
      </div>
      <div role="img" class="wrapper">
        <img src="img/animal2.jpg" alt="chicken" />
      </div>
      <div role="img" class="wrapper">
        <img src="img/animal3.jpg" alt="bunny" />
      </div>
    </section>
    <section class="cities">
      <div role="img" class="wrapper2">
        <img src="img/city1.jpg" alt="new york" />
        <span>New York</span>
      </div>
      <div role="img" class="wrapper2">
        <img src="img/city2.jpg" alt="malaysia" />
        <span>Malaysia</span>
      </div>
      <div role="img" class="wrapper2">
        <img src="img/city3.jpg" alt="singapore" />
        <span>Singapore</span>
      </div>
    </section>
    <section class="landscapes">
      <div role="img" class="landscape landscape1">
        <img class="boy" src="img/boy.png" alt="boy" />
      </div>
      <div role="img" class="landscape landscape2">
        <img class="fox" src="img/fox.png" alt="fox" />
      </div>
      <div role="img" class="landscape landscape3">
        <img class="boat" src="img/boat.png" alt="boat" />
      </div>
    </section>
  </body>
</html>
